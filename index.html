<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>buylist.bilyi</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src = "script.js"></script>
</head>
<body>

<div class="bl-background">
    <div class="bl-list">
        <input id="wareName" class="bl-input" size="50" placeholder="Назва товару">
        <button data-action="addWare" class="bl-add tooltip" data-tooltip="adding product">Додати</button></input>
        <div id="bl-list-root">

        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title-left">Залишилося</div>
        <div class="bl-content" id="rest-root">

        </div>
        <div class="bl-title-bought">Куплене</div>
        <div class="bl-title-empty" id="bought-root">

        </div>
    </div>
    <div class="badge"> <span class="line"> Buy List </span> <span class="author"> Created By: <br> Illya Bilyi</span> </div> </div>
</div>


</body>
</html>
