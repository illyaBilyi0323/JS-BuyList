<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>buylist.bilyi</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

<div class="bl-background">
    <div class="bl-list">
        <input class="bl-input" size="50" placeholder="Назва товару"><button class="bl-add">Додати</button></input>
         <div class="bl-row">
        
            <div class="bl-product">
                Помідори
            </div>
            <div class="bl-count">
                    <button class="bl-substract">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button>Куплено</button>
                <button class="bl-close">x</button>
            </div>
        </div>

        <div class="bl-row">
            <div class="bl-product">
                Печиво
            </div>
            <div class="bl-count">
                <button class="bl-substract">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button>Куплено</button>
                <button class="bl-close">x</button>
            </div>
        </div>

        <div class="bl-row">
            <div class="bl-product">
                Сир
            </div>
            <div class="bl-count">
                    <button class="bl-substract">-</button>
                <span class="bl-label">3</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button>Куплено</button>
                <button class="bl-close">x</button>
            </div>
        </div>

    </div>
    <div class="bl-bought">
        <div class="bl-title-left">Залишилося</div>
        <div class="bl-content">
            <div class="bl-rest-item">
                Помідори
                <div class="bl-rest-count">
                    1
                </div>
            </div>
            <div class="bl-rest-item">
                Печиво
                <div class="bl-rest-count">
                    1
                </div>
             </div>
             <div class="bl-rest-item">
                Сир
                <div class="bl-rest-count">
                    1
                </div>
            </div>
        </div>
        
        <div class="bl-title-bought">Куплене</div> <div class="bl-title-empty"> </div>
    </div>
</div>

</body>
</html>
